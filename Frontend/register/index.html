<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management Database System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>School Database Management System</h1>
    <canvas id="particlesCanvas"></canvas>
    <div id="container">
        <form class="register-form" id="registerForm">
            <h1 class="form-title">Register</h1>

            <div class="form-grid">

                <!-- School ID -->
                <div class="input-group">
                    <input type="text" id="user_id" required>
                    <label>School ID</label>
                    <span class="error" id="user_id_error"></span>
                </div>

                <!-- Full Name -->
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label>Full Name</label>
                    <span class="error" id="name_error"></span>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label>Email</label>
                    <span class="error" id="email_error"></span>
                </div>

                <!-- Phone -->
                <div class="input-group">
                    <input type="tel" id="phone" required>
                    <label>Phone Number</label>
                    <span class="error" id="phone_error"></span>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <div class="password-wrapper">
                        <input type="password" id="password" required>
                        <label>Password</label>
                        <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                    </div>
                    <span class="error" id="password_error"></span>
                </div>

                <div class="input-group">
                    <div class="password-wrapper">
                        <input type="password" id="cpassword" required>
                        <label>Confirm Password</label>
                        <span class="toggle-password" onclick="togglePassword('cpassword')">&#128065;</span>
                    </div>
                    <span class="error" id="cpassword_error"></span>
                </div>


            </div>

            <button type="submit" class="register-btn">Register</button>

            <p class="form-link">
                Already have an account?
                <a href="../login/index.html">Login here</a>
            </p>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
